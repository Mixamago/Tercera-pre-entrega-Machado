{% extends 'AppProject/padre.html' %}

{% load static %}

{% block titulo %}

Busqueda

{% endblock %}

{%block ingreso %}

Buscar a un empleado

{% endblock %}

{% block formulario %}

<div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
        <form action="/AppProject/resultado/" method="GET"> {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="buscar" type="text" data-sb-validations="required" name="buscar"/>
                <label class="fs-1 mb-4" for="buscar">Dato a buscar:</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">Campo obligatorio.</div>
            </div>
            <button class="btn btn-primary btn-xl my-4" id="submitButton" type="submit" value="encontrar">Buscar</button>
        </form>
    </div>
</div>

{% endblock %}
